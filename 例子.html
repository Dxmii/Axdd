<!-- 
    getElementsByTagName(标签名)
    通过标签名称去获取一组元素，它获取到的是一组元素
    主语（限制范围）：
    document  从整个文档中去获取一组元素
    父级       从父级下面去获取一级元素

    获取到的是一个集合，类数组
    类数组： 类似数组，但是数组中的一些方法，它没有
    它只具备数组中的length属性，以及每个数据都会有一个自己对应的下标

    怎么取其中一个元素

-->

<!-- 
    getElementsByClassName(class名称)
    通过class去获取到一组元素
    
    主语（限制范围）：
    document  从整个文档中去获取class元素
    父级       从父级下面去获取class元素

-->

<!-- 
    querySelector(css选择器)
    通过css选择器去获取一个元素
    它获取到的只有一个元素，如果说有重复的，那它只取第一个

    主语（限制范围）：
    document  从整个文档中去获取元素
    父级       从父级下面去获取元素

-->

<!-- 
    querySelectorAll(css选择器)
    通过css选择器获取到一组元素   要操作某一个必须用到下标

    主语
    document  　从整个页面中去获取一组元素
    父级        从父级下去获取一组元素

-->
