<!-- 
    如图，模拟一个队列，队列的每个元素是一个数字，初始队列为空
    有一个input输入框，以及4个操作按钮

    点击"左侧入"，将input中输入的数字从左侧插入队列中；
    点击"右侧入"，将input中输入的数字从右侧插入队列中；
    点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；
    点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；
    点击队列中任何一个元素，则该元素会被从队列中删除
-->

<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <style type="text/css">
      #btBox{
        display: block;
        padding-left: 40px;
        padding-top: 40px;
      }
    
      #ul li{
        float: left;
        background-color: red;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align:center;
        color:#fff;
        margin-right: 20px;
        list-style-type:none;
      }
    </style>
    <script type="text/javascript">
    /*
      点击"左侧入"，将input中输入的数字从左侧插入队列中；
      分析：
      找到左侧入按钮，input，以及输入的内容value
      点击左侧入按钮
      在ul里边从左边新增一个元素 <li>value</li>
    */
    window.onload={
      var leftIn = document.getElementById('leftIn');
      var text = document.getElementById('text');
      var ul = document.getElementById('ul');
      leftIn.onclick = function () {
        var node = document.createElement('li')
        node.classList = 
        node.innerHTML = text.value;
        ul.appendChild(node);
      }
    }
    </script>
  </head>
  <body>
    <div id="btBox">
      <input type="text" id="text" value=""/>
      <input type="button" id="leftIn" value="左侧入"/>
      <input type="button" id="rightIn" value="右侧入"/>
      <input type="button" id="leftOut" value="左侧出"/>
      <input type="button" id="rightOut" value="左侧出"/>
    </div>
    <ul id="ul">
      <li>10</li>
      <li>3</li>
      <li>7</li>    
      <li>12</li>
      <li>11</li>
      <li>3</li>
    </ul>
  </body>
</html>
